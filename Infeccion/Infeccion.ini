description.Spanish=Una misteriosa nota llega a tu casa pidiéndote ayuda. Parece ser que un extraño agente infeccioso está infectando a los inquilinos de una mansión. Coges el coche y te diriges a la dirección descrita en la nota. ¿Serás capaz de resolver la investigación?\n\nNº de jugadores: de 2 a 5.\nDe 190 a 240 minutos (partida larga)\nNarrativa.\nTan solo requiere el juego base de Mansiones de la locura.
description.Polish=Otrzymujecie tajemniczą prośbę o pomoc. Wygląda na to, że coś wywołało dziwną chorobę u lokatorów jednej z miejskich posiadłości. Bierzecie samochód i jedziecie pod wskazany w liście adres. Czy uda wam się rozwiązać zagadkę zachorowań?\n\nWymagana liczba graczy: 2 - 5.\nDługość rozgrywki: 190 - 240 minut \nScenariusz zawiera dużo tekstu.\nDo rozgrywki wymagana jest jedynie podstawowa gra Posiadłość Szaleństwa, druga edycja.
